name: Deno CI

on:
  push:
    branches:
      - main
      - develop
      - feature/ci_auto
  pull_request:
    branches:
      - main
      - develop

jobs:

  test:
    strategy:
      matrix:
        deno: ['v1.x']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno }}

      - name: Check Format
        run: deno fmt --check

      - name: Linting
        run: deno lint

      - name: Run tests
        run: deno test --allow-run
